appenders:
  console:
    kind: console
    encoder:
      pattern: "{d(%Y-%m-%d %H:%M:%S)} | {h({({l}):5.5})} | [{T}] {M}: {m}{n}"
  file:
    kind: file
    path: "/tmp/log/thetacrypt.log"
    encoder:
      pattern: "{d(%Y-%m-%d %H:%M:%S)} | {h({({l}):5.5})} | [{T}] {M}: {m}{n}"
root:
  level: info
  appenders:
    - console
    - file